<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" position="start" id="sidenavbar" opened>
    <div class="container h-100 d-flex flex-column justify-content-center">
      <div class="row w-100 text-center mb-5">
        <div class="col" id="login_title">REGISTER</div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-form-field class="example-full-width w-10" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="Type your email address.." [(ngModel)]="user.email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-form-field class="w-10" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" placeholder="Enter your password.." [(ngModel)]="user.password"
              [type]="hide ? 'password' : 'text'">
            <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-form-field class="w-10  align-items-center" appearance="outline">
            <mat-label>Username or full name</mat-label>
            <input matInput type="text" placeholder="Enter your name.." [(ngModel)]="user.name" >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-form-field class="example-full-width w-10" appearance="outline">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose your birthday" [ngModel]="user.birth | date: 'yyyy-MM-dd'" (ngModelChange)="user.birth = $event"            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-8 offset-md-2 text-center">
          <input type="button" (click)="register()" class="btn btn-outline-dark" value="SIGN UP">
        </div>
      </div>

      <div class="row ">
        <div class="col-md-8 offset-md-2 text-center">
          <p class="mt-2">OR</p>
          <input type="button" value="LOGIN" class="btn btn-block btn-dark" routerLink="/login">
        </div>
      </div>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container h-100">
      <div class="row h-25"></div>
      <div class="row">
        <div class="col">
          <h1 class="text-center">
            Welcome to
            <span id="cookbook">CookBook
            </span>
            !
          </h1>
        </div>
      </div>
    </div>
    <button (click)="register()">Pr√≥ba</button>

  </mat-sidenav-content>


</mat-sidenav-container>
