<mat-sidenav-container class="example-container" >
<mat-sidenav  mode="side" position="start" id="sidenavbar" opened>
    <app-sidenav [title]="title"></app-sidenav>

</mat-sidenav>
    <mat-sidenav-content id="content">
        <div class="container-fluid mx-3 w98">
            <div class="row mt-4 m-4">
                <div class="col-md-12 text-center">
                    <h3 id="filter">
                        Search in your receipts
                    </h3>
                </div>
            </div>

            <div class="row mt-4 search-box py-4">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-9">
                                <mat-form-field appearance="outline" class="form w-100  my-auto pb-0">
                                    <mat-label>Search</mat-label>
                                    <input matInput class="searchfield" placeholder="Type chicken or lamb or..." type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 text-center my-auto" id="searchButtonDiv">
                                <input class="btn btn-outline-dark" id="searchbutton" type="button" value="Search">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- TODO: MINDEN EGYES BUTTONNAK ADNI KELL EGY ÉRTÉKET AZ ALAPJÁN HOGY MILYEN TEXT VAN BENNE PÉLDA A LEVES -->
                <div class="col-md-12 mt-3 ">
                    <div class="container-fluid">
                        <div class="row">
                            <button class="col-md-3 search-topics" (click)="searchedFilter($event)"  id="soup">
                               <a class="searchfilter"> Soup </a>
                            </button>
                            <button class="col-md-3 search-topics">
                              <a class="searchfilter">  Vega ételek   </a>  
                            </button>
                            <button class="col-md-3 search-topics">
                               <a class="searchfilter"> Húsos ételek</a>    
                            </button>
                            <button class="col-md-3 search-topics">
                                <a class="searchfilter"> Húsos ételek</a>    
                             </button>
                        </div>

                        <div class="row">
                            <button class="col-md-3 search-topics">
                               <a class="searchfilter"> Levesek</a>
                            </button>
                            <button class="col-md-3 search-topics">
                                <a class="searchfilter">Vega ételek</a>     
                            </button>
                            <button class="col-md-3 search-topics">
                               <a class="searchfilter">Húsos ételek</a>     
                            </button>
                            <button class="col-md-3 search-topics">
                                <a class="searchfilter"> Húsos ételek</a>    
                             </button>
                        </div>
                    </div>
                </div>

            </div>
            
         <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h1 id="cim">
                    Your receipts
                </h1>
            </div>

        </div>
        <!-- TODO KÖZÉPRE IGAZÍTANI AZ EZ ALATT LEVŐ RÉSZT
         -->
        <div class="row mt-4 text-center">
            <div class="col-md-12 text-center">
                <div cdkDropList class="example-list text-center" (cdkDropListDropped)="drop($event)">
                    <div class="example-box text-center" *ngFor="let receipt of receipts" cdkDrag>
                        <div class="example-custom-placeholder text-center" *cdkDragPlaceholder></div>
                        {{receipt}} 
                        <div class="btn btn-outline-dark">
                            view
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       

    </mat-sidenav-content>

</mat-sidenav-container>
